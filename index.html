<script>
    function getComputerChoice(){
        let comChoice = Math.random();
        if (comChoice <= 0.25)
         return "Rock";
        else if (comChoice <= 0.5 && comChoice > 0.25)
        return "Paper";
        else if (comChoice > 0.5)
        return "Scissors";
        else
        return "Error";
        
};
    function getHumanChoice(){
        let manChoice = prompt("Rock, Paper, Scissors")
        if (manChoice == "Rock" || manChoice == "rock"){
            return "Rock";}
        else if (manChoice == "Paper" || manChoice == "paper"){
            return "Paper";}
        else if (manChoice == "Scissors" || manChoice == "scissors"){
            return "Scissors";}
        else   {
            return "Enter a valid choice";}
    }
    
    
    function playRound() {
        let humanChoice = getHumanChoice();
        let computerChoice = getComputerChoice();
        if (humanChoice === "Enter a valid choice") {
            return "Invalid input. Please enter Rock, Paper, or Scissors.";
        }

        if (humanChoice === computerChoice) {
            return "It's a tie!";
        } 
        else if (
            (humanChoice === "Rock" && computerChoice === "Scissors") ||
            (humanChoice === "Paper" && computerChoice === "Rock") ||
            (humanChoice === "Scissors" && computerChoice === "Paper")
        ) {
            return ("You Win!");
        } 
        else {
            return ("You Lose :(");
        }
    }
    
    function updateScores() {
        let result = playRound();
        let computerScore = 0;
        let humanScore = 0;
        if (result === "You Win!"){
                return (humanScore += 1)
            }
        else if (result === "You Lose :("){
                return (computerScore += 1)
            }
        else {
                return null
            }
        }

</script>
